<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Generador de Degradados para CSS en tiempo Real y hecho en el curso de Vue 3">

    <!-- Metadata para PWA -->
    <!-- COLOR STATUSBAR ANDROID -->
    <meta name="theme-color" content="#f5f5dc">
    <!-- OPTIMIZACIONES SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- COLOR STATUSBAR IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Gradient Gen</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <form class="color-chooser">
            <label> Color 1: <input type="color" v-model="fcolor" /></label>
            <label> Color 2: <input type="color" v-model="scolor" /></label>
        </form>

        <p>HEX 1: {{ fcolor }}</p>
        <p>HEX 2: {{ scolor }}</p>

        <form>
            <label>
                <input class="value-css" type="text" :value="setColor" />
            </label>
           
            <div class="container-radio">
                <input id="radio_1" type="radio" value="1" v-model="orientation" />
                <label for="radio_1">Derecha</label>
                <input id="radio_2" type="radio" value="2" v-model="orientation" />
                <label for="radio_2">Izquierda</label>
                <input id="radio_3" type="radio" value="3" v-model="orientation" />
                <label for="radio_3">Arriba</label>
                <input id="radio_4" type="radio" value="4" v-model="orientation" />
                <label for="radio_4">Abajo</label>
            </div>

        </form>

        <div class="area" :style="setColor">

        </div>

    </div>

    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
